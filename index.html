<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGS Physics // CYBERPUNK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --cp-yellow: #fcee0a;
        --cp-cyan: #00f0ff;
        --cp-red: #ff003c;
        --cp-bg: #050505;
        --cp-panel: #0a0a0a;
      }
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
        background-color: var(--cp-bg);
        color: var(--cp-cyan);
        font-family: 'Share Tech Mono', monospace;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--cp-red); }

      /* Cyberpunk Utilities */
      .cp-border {
        border: 1px solid var(--cp-cyan);
        box-shadow: 0 0 5px rgba(0, 240, 255, 0.2);
        position: relative;
      }
      .cp-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 10px; height: 10px;
        border-top: 2px solid var(--cp-yellow);
        border-left: 2px solid var(--cp-yellow);
        z-index: 10;
      }
      .cp-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 10px; height: 10px;
        border-bottom: 2px solid var(--cp-yellow);
        border-right: 2px solid var(--cp-yellow);
        z-index: 10;
      }
      
      .cp-text-shadow {
        text-shadow: 2px 2px 0px rgba(255, 0, 60, 0.5);
      }
      
      .glitch-text:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--cp-yellow);
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
    </style>
